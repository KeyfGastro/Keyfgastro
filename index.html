<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webseite mit PDF-Links</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .logo-container {
            display: flex;
            gap: 20px; /* Abstand zwischen den Logos */
        }

        .logo-container img {
            width: 200px; /* Größere Logos */
            cursor: pointer;
            transition: transform 0.3s; /* Optional: Übergangseffekt für Hover */
        }

        .logo-container img:hover {
            transform: scale(1.1); /* Optional: Vergrößerung bei Hover */
        }

        /* Responsive Design: Logos werden kleiner auf kleinen Bildschirmen */
        @media (max-width: 768px) {
            .logo-container img {
                width: 150px; /* Kleinere Logos für kleinere Bildschirme */
            }
            .logo-container {
                gap: 50px; /* Weniger Abstand zwischen Logos auf kleineren Bildschirmen */
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <a href="pdf1.pdf" target="_blank">
            <img src="logo1.jpeg" alt="Logo 1">
        </a>
        <a href="pdf2.pdf" target="_blank">
            <img src="logo2.jpeg" alt="Logo 2">
        </a>
    </div>
</body>
</html>
